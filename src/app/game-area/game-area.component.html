<div class="container">
    <div class="content">    
        <div class="player-infos">
            <div class="bitcoins">
                <div class="coins">
                    <h1>Bitcoins: {{bitcoins}}</h1>
                </div>

                <mat-icon>monetization_on</mat-icon>
            </div>
            <div class="heat">
                <mat-icon>whatshot</mat-icon>
                <h1>Heat: {{heat}}Â°C</h1>
            </div>
        </div>
    
        <div class="click-area">

                <button (click)="click()">
                    <mat-icon>account_balance</mat-icon>

                </button>
            </div>
            <div class="upgrades-area">

                        <img src="../../assets/svg-icons/motherboard.svg" alt="">

                        <img src="../../assets/svg-icons/cpu.svg" alt="">

                        {{CPUprice}}$
                    </button>

                    <button>
                        <img src="../../assets/svg-icons/hard-drive.svg" alt="">

                        {{HDprice}}$
                    </button>

                    <button>
                        <img src="../../assets/svg-icons/ram.svg" alt="">
                        <p>RAM lvl: {{RAMlevel}}</p> 
                        {{RAMprice}}$
                    </button>

                    <button>
                        <img src="../../assets/svg-icons/fan.svg" alt="">
                        <p>Cooler lvl: {{COOLERlevel}}</p> 
                        {{COOLERprice}}$
                    </button>

                    <button>
                        <img src="../../assets/svg-icons/graphics-card.svg" alt="">

                    </button>

                </div>
            </div>
        </div>
    
    </div>
